<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator & Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gradient-box {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color-picker input[type="color"] {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            padding: 0;
        }
        .color-picker button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            padding: 0;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
        }
        .code-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Generator & Translator</h1>
        <div class="color-picker" id="color-picker">
            <input type="color" id="color1" value="#ff0000">
        </div>
        <button id="add-color">+</button>
        <button id="remove-color">-</button>
        <button onclick="applyGradient()">Apply Gradient</button>
        <div class="gradient-box" id="gradientBox"></div>
        <div class="result" id="result"></div>
        <div class="code-box" id="cssCode">CSS Code:</div>
        <div class="code-box" id="scssCode">SCSS Code:</div>
        <div class="code-box" id="lessCode">LESS Code:</div>
        <div class="code-box" id="mcCode">Minecraft Code:</div>
    </div>

    <script>
        let colors = ['#ff0000'];

        function updateColors() {
            colors = Array.from(document.querySelectorAll('#color-picker input[type="color"]'))
                .map(input => input.value);
        }

        document.getElementById('add-color').addEventListener('click', () => {
            const newColor = document.createElement('input');
            newColor.type = 'color';
            newColor.value = '#ffffff';
            newColor.addEventListener('input', updateColors);
            document.getElementById('color-picker').appendChild(newColor);
            updateColors();
        });

        document.getElementById('remove-color').addEventListener('click', () => {
            const colorInputs = document.querySelectorAll('#color-picker input[type="color"]');
            if (colorInputs.length > 1) {
                colorInputs[colorInputs.length - 1].remove();
                updateColors();
            }
        });

        function applyGradient() {
            updateColors();
            const gradientBox = document.getElementById('gradientBox');
            const gradientColors = colors.map((color, index) => `${color} ${index * (100 / (colors.length - 1))}%`).join(', ');
            gradientBox.style.background = `linear-gradient(to right, ${gradientColors})`;

            const cssCode = `background: linear-gradient(to right, ${gradientColors});`;
            const scssCode = `background: linear-gradient(to right, ${gradientColors});`;
            const lessCode = `background: linear-gradient(to right, ${gradientColors});`;
            const mcCode = `# Gradient Code\n/g fill [color1] [color2] [x1] [y1] [z1] [x2] [y2] [z2]`;

            document.getElementById('cssCode').textContent = `CSS Code:\n${cssCode}`;
            document.getElementById('scssCode').textContent = `SCSS Code:\n${scssCode}`;
            document.getElementById('lessCode').textContent = `LESS Code:\n${lessCode}`;
            document.getElementById('mcCode').textContent = `Minecraft Code:\n${mcCode}`;
        }
    </script>
</body>
</html>
